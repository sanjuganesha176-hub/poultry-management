<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Poultry Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/" class="navbar-brand">üêî Poultry Management</a>
            <ul class="navbar-menu">
                <li><a href="/profile">Profile</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 style="margin: 2rem 0;">User Dashboard</h1>
        <p>Welcome, <span id="userName">User</span>! (<span id="farmName">Farm</span>)</p>

        <div id="alertContainer"></div>

        <!-- Add Daily Data Form -->
        <div class="card">
            <div class="card-header">Add Daily Data</div>
            
            <form id="dailyDataForm">
                <div class="form-group">
                    <label>Batch ID</label>
                    <input type="text" id="batchId" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Batch Number</label>
                    <input type="number" id="batchNumber" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Date</label>
                    <input type="date" id="entryDate" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Egg Count</label>
                    <input type="number" id="eggCount" class="form-control" min="0" required>
                </div>

                <div class="form-group">
                    <label>Mortality</label>
                    <input type="number" id="mortality" class="form-control" min="0" required>
                </div>

                <div class="form-group">
                    <label>Feed (kg)</label>
                    <input type="number" id="feed" class="form-control" min="0" step="0.1" required>
                </div>

                <div class="form-group">
                    <label>Vaccination</label>
                    <textarea id="vaccination" class="form-control" rows="2" placeholder="Enter vaccination details"></textarea>
                </div>

                <div class="form-group">
                    <label>Medicine</label>
                    <textarea id="medicine" class="form-control" rows="2" placeholder="Enter medicine details"></textarea>
                </div>

                <div class="form-group">
                    <label>Photo (optional)</label>
                    <input type="file" id="photoUpload" class="form-control" accept="image/*">
                    <img id="photoPreview" class="photo-preview hidden" alt="Preview">
                </div>

                <div class="form-group">
                    <label>Supervisor Email (to send data)</label>
                    <input type="email" id="supervisorEmail" class="form-control" placeholder="supervisor@email.com">
                </div>

                <div class="flex gap-2">
                    <button type="submit" class="btn btn-primary">Save Data</button>
                    <button type="button" id="sendToSupervisorBtn" class="btn btn-success">Send to Supervisor</button>
                </div>
            </form>
        </div>

        <!-- User's Data History -->
        <div class="card" id="dataHistory">
            <div class="card-header">Your Data History</div>
            
            <div class="filters">
                <div class="filter-group">
                    <label>Filter by Batch ID</label>
                    <input type="text" id="filterBatchId" class="form-control" placeholder="Enter Batch ID">
                </div>
                <div class="filter-group">
                    <label>Filter by Date</label>
                    <input type="date" id="filterDate" class="form-control">
                </div>
                <div class="filter-group" style="display: flex; align-items: flex-end;">
                    <button id="applyFilterBtn" class="btn btn-primary">Apply Filter</button>
                </div>
            </div>

            <div class="table-container">
                <table id="dataTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Batch ID</th>
                            <th>Batch #</th>
                            <th>Eggs</th>
                            <th>Mortality</th>
                            <th>Feed (kg)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="dataTableBody">
                        <tr>
                            <td colspan="7" class="text-center">No data available</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- View Detail Modal -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Data Details</h2>
                <span class="close-modal" onclick="closeDetailModal()">&times;</span>
            </div>
            <div id="detailContent"></div>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/user-dashboard.js"></script>
</body>
</html>
