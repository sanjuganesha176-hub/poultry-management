<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Poultry Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/" class="navbar-brand">üêî Poultry Management</a>
            <ul class="navbar-menu">
                <li><a href="/login">Login</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="card" style="max-width: 500px; margin: 3rem auto;">
            <div class="card-header">Sign Up</div>
            
            <div id="alertContainer"></div>

            <!-- Step 1: Basic Information -->
            <form id="signupForm" class="signup-step active">
                <div class="form-group">
                    <label>User Type</label>
                    <select id="userType" class="form-control" required>
                        <option value="">Select Type</option>
                        <option value="user">User</option>
                        <option value="supervisor">Supervisor</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Farm Name</label>
                    <input type="text" id="farmName" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="location" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" class="form-control" placeholder="your@email.com" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" class="form-control" required minlength="6">
                </div>

                <div class="form-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" required minlength="6">
                </div>

                <button type="submit" id="signupBtn" class="btn btn-primary btn-block">Sign Up</button>
            </form>

            <div style="text-align: center; margin: 1.5rem 0; color: #666;">
                <span style="display: inline-block; position: relative;">
                    <span style="background: white; padding: 0 10px; position: relative; z-index: 1;">OR</span>
                    <span style="position: absolute; top: 50%; left: -60px; right: -60px; height: 1px; background: #ddd; z-index: 0;"></span>
                </span>
            </div>

            <button type="button" id="googleSignUpBtn" class="btn btn-google btn-block">
                <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"/><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"/><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"/><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"/><path fill="none" d="M0 0h48v48H0z"/></svg>
                Continue with Google
            </button>

            <p class="text-center mt-3">
                Already have an account? <a href="/login" style="color: var(--primary-color);">Login here</a>
            </p>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/signup.js"></script>
</body>
</html>
