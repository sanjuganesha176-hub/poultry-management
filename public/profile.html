<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Poultry Management</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-content">
            <a href="/" class="navbar-brand">üêî Poultry Management</a>
            <ul class="navbar-menu">
                <li><a href="#" id="dashboardLink">Dashboard</a></li>
                <li><a href="#" id="logoutBtn">Logout</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="card" style="max-width: 600px; margin: 3rem auto;">
            <div class="card-header">Profile Management</div>
            
            <div id="alertContainer"></div>

            <form id="profileForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>User Type</label>
                    <input type="text" id="userType" class="form-control" disabled>
                </div>

                <div class="form-group">
                    <label>Farm Name</label>
                    <input type="text" id="farmName" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="location" class="form-control" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" class="form-control" disabled>
                </div>

                <div class="form-group">
                    <label>Change Password</label>
                    <input type="password" id="newPassword" class="form-control" minlength="6" placeholder="Enter new password (optional)">
                </div>

                <div class="form-group">
                    <label>Confirm New Password</label>
                    <input type="password" id="confirmPassword" class="form-control" minlength="6" placeholder="Confirm new password">
                </div>

                <button type="submit" class="btn btn-primary btn-block">Update Profile</button>
            </form>

            <div style="margin-top: 2rem; padding-top: 2rem; border-top: 1px solid var(--border-color);">
                <h3>Account Information</h3>
                <p><strong>Account Created:</strong> <span id="createdAt">-</span></p>
                <p><strong>User ID:</strong> <span id="userId">-</span></p>
            </div>
        </div>
    </div>

    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/profile.js"></script>
</body>
</html>
